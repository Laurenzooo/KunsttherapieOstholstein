name: Deploy to Staging

on:
  push:
    branches:
      - staging  # Feuert nur, wenn Code auf 'staging' landet
  repository_dispatch:
    types: [sanity_update_staging]

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Staging
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ’» Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ› ï¸ Build Project
      run: npm run build
      env:
        PUBLIC_SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
        PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      # Hinweis: Das erstellt den Ordner 'dist'.

    - name: ğŸ“‚ Sync files to Netcup Staging
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER_STAGING }}
        password: ${{ secrets.FTP_PASSWORD_STAGING }}
        local-dir: ./dist/    # Dein gebauter Ordner (bei Astro/Vite meist 'dist/')
        server-dir: ./        # Ziel auf dem Server (da der User schon im richtigen Ordner ist)
        security: loose
        exclude: |
          **/.git*
          **/.git*/**
          node_modules/**